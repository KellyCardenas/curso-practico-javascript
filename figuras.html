<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Primer taller de curso 
            practico de JavaScript
        </p>
    </header>

    <section>
        <h2>Calcular el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribir cuanto mide cada lado del cuadrado
            </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick= "calcularPerimetroCuadrado()">
                Calcular perimetro
            </button>
            <button type="button" onclick ="calcularAreaCuadrado()">
                Calcular área
            </button>
        </form>

        <h2>Calcular el área y perímetro de un triangulo rectangulo</h2>
        <form action="">
            <label for="inputLadoTriangulo">
                Escribir el tamaño de los lados del triangulo
            </label>
            <input id="inputLadoTriangulo" type="number">
            <label for="inputBaseTriangulo">
                Escribir el tamaño de la base del triangulo
            </label>
            <input id="inputBaseTriangulo" type="number">
            <label for="inputAlturaTriangulo">
                Escribir la altura del triangulo
            </label>
            <input id="inputAlturaTriangulo" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular área
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
